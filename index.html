<!-- Login form -->
<body>
<div class = "login ">

<h2> Clamp Index Number: <br/>
<form  id="user" method="get" onsubmit="callme()">
	<select  id="clamps">
		<option selected disabled>Choose one</option>
		<option value="Clamp 001">Clamp 001</option>
		<option value="Clamp 002">Clamp 002</option>
		<option value="Clamp 003">Clamp 003</option>
	</select>
</h2>
</form>


<form id="user" method="get" onsubmit="callme()">
<label for="username">
				<i class="fas fa-user"></i>
			</label>

<form >
	<input id="name" type="text" name="name" class="form-control"
													placeholder = "Name" required><br><br>

			<label for="NRIC">
									<i class="fas fa-lock"></i>
					</label>

	<input id="id" pattern="[0-9.]+" title = "Numbers Only"
			type ="NRIC" name ="nric" placeholder="NRIC" class="form-control"required><br><br>

			<label for="mail">
									<i class="fas fa-envelope"></i>
					</label>
					<input id="mail" type="text" name="mail" class="form-control"
																	placeholder = "Email" required><br><br>

<input type ="submit"  value="Submit" formaction="/user-info/"><br><br>
</div>
</form>

</form>

<!--javacript for storing variable-->
<script>
		function callme(){
				var name = document.getElementById('name').value;
				var id = document.getElementById('id').value;
				var clamps = document.getElementById('clamps').value;
				var mail = document.getElementById('mail').value;
				sessionStorage.setItem('username', name);
				sessionStorage.setItem('userid', id);
				sessionStorage.setItem('userclamps', clamps);
				sessionStorage.setItem('useremail', mail);
		}
</script>
